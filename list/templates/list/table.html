<h1>{{ site_name }}の広告一覧</h1>
{% if results_list %}
<form action="/list/site_name/save_csv/" method="post">
  {% csrf_token %}
  <button type="submit" name="q" value="{{site_name}}">csvで保存</button>
</form>

<table border="1">
  <thead>
    <tr>
      <th>Site</th>
      <th>Sponsored</th>
      <th>Title</th>
      <th>Date</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    {% for pr in results_list %}
    <tr>
      <td nowrap>{{ pr.site }}</td>
      <td>{{ pr.sponsored }}</td>

      <td><a href="/list/site_name/{{ pr.id }}/">{{ pr.title }}</a></td>

      <td nowrap>{{ pr.date }}</td>
      <td><a href="{{pr.url}}">{{ pr.url }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No data.</p>
{% endif %}
